<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Ponderaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: auto auto;
            /* Dos columnas */
            gap: 20px;
            align-items: center;
            min-width: 600px;
            min-height: 400px;
        }

        .container img {
            max-width: 300px;
            /* Ajusta tamaño */
            border-radius: 8px;
            display: block;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            width: 220px;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        label {
            margin: 8px 0 4px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005fa3;
        }

        .resultado {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #0078d7;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 650px) {
            body {
                background: white;
            }

            .container {
                grid-template-columns: 1fr;
                min-width: auto;
                min-height: auto;
                justify-items: center;
                box-shadow: none;
            }

            .container img {
                max-width: 90%;
            }

            .formulario {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://elseptimocielo.fundaciondescubre.es/files/2022/08/Lagrange-2.png">
        <div class="formulario">
            <h1>Cálculo</h1>

            <label for="pon1">Pon1:</label>
            <input type="text" id="pon1" placeholder="Introduce valor (ej. 12,5)" inputmode="decimal" lang="es"
                pattern="^-?\d+(,\d+)?$" title="Solo números y coma decimal (ej. 12,5)">

            <label for="pon2">Pon2:</label>
            <input type="text" id="pon2" placeholder="Introduce valor (ej. 0,75)" inputmode="decimal" lang="es"
                pattern="^-?\d+(,\d+)?$" title="Solo números y coma decimal (ej. 0,75)">

            <label for="pon3">Pon3:</label>
            <input type="text" id="pon3" placeholder="Introduce valor (ej. 100)" inputmode="decimal" lang="es"
                pattern="^-?\d+(,\d+)?$" title="Solo números y coma decimal (ej. 100)">


            <button onclick="calcular()">Calcular</button>
            <div class="resultado" id="resultado"></div>
        </div>
    </div>

    <script>
        function calcular() {
            const v1 = parseFloat(document.getElementById('pon1').value) || 0;
            const v2 = parseFloat(document.getElementById('pon2').value) || 0;
            const v3 = parseFloat(document.getElementById('pon3').value) || 0;

            const suma = v1 + v2 + v3;
            const promedio = (suma / 3).toFixed(2);

            document.getElementById('resultado').textContent =
                `Suma: ${suma} | Promedio: ${promedio}`;
        }
    </script>
</body>

</html>
